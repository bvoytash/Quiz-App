{% extends 'base.html' %}
{% block page_content %}
<div>
    <div class="finish-quiz">
    <span>Верни отговори: {{ correct_answers }}/10
        {% if correct_answers > 0 %}
            <p><a style="display: inline" class="login-btn" href="{% url 'send email' %}">Вземи своя промо код!</a>
    {% else %}
            <p><a style="display: inline" class="cancel-btn" href="{% url 'start quiz' %}">Опитай пак!</a>
        {% endif %}
    </span>
    </div>
</div>
{% endblock %}
