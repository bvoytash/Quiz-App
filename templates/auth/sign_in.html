{% extends 'base.html' %}
{% block page_content %}

    <div class="login-page">
        <form method="post" action="{% url 'sign in' %}">
            {% csrf_token %}
            <img src="/static/img/logo.jpeg" width="100px" height="100px" class="login-img">
            <p>{{ form.username }}</p>
            <p>{{ form.password }}</p>
            {% if form.errors %}
                <p style="color: black; text-decoration: underline">Навалиден имейл или парола</p>
            {% endif %}
            <button type="submit" class="login-btn">вход</button>
        </form>
    </div>
    <div class="login-page-2">
        <img src="/static/img/pic4.jpeg" width="440px" height="440px" class="login-right-img">
    </div>
{% endblock %}
