{% extends 'base.html' %}
{% block page_content %}
    {% load widget_tweaks %}
    <style>
        .reset-password-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .reset-password-form h1 {
            margin-bottom: 20px;
        }
        .reset-password-field {
            font-size: medium;
            border: solid;
            border-color: green;
            border-radius: 10px;
            width: 100%;
            height: 36px;
            padding: 5px;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-buttons .btn {
            width: auto;
            padding: 10px 20px;
        }
    </style>
    <div class="container reset-password-container">
        <h1>Промяна на парола</h1>
        <form method="POST" action="{% url 'reset_password' %}" class="reset-password-form">
            {% csrf_token %}
            {% render_field form.email class="reset-password-field" placeholder='ел. поща' %}
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">изпрати</button>
            </div>
        </form>
    </div>
{% endblock %}
