{% extends 'base.html' %}

{% block page_content %}
    <style>
        .password-reset-complete-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .password-reset-complete-container h2 {
            margin-bottom: 20px;
        }
        .password-reset-complete-container h4 {
            margin-bottom: 20px;
        }
        .password-reset-complete-container a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .password-reset-complete-container a:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="container password-reset-complete-container">
        <h2>Password reset complete</h2>
        <hr>
        <h4>Your password has been set. You may go ahead and log in now.</h4>
        <a href="{% url 'sign in' %}">Log in</a>
    </div>
{% endblock %}
