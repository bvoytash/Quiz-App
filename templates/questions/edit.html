{% extends 'base.html' %}
{% block page_content %}
    {% load widget_tweaks %}
    <style>
        .edit-question-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .edit-question-form {
            margin-bottom: 20px;
        }
        .edit-question-form h2 {
            margin-bottom: 20px;
        }
        .edit-question-field {
            font-size: large;
            border: solid;
            border-color: green;
            border-radius: 10px;
            width: 100%;
            height: 6rem;
            padding: 10px;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-buttons .btn {
            width: auto;
            padding: 10px 20px;
        }
    </style>
    <div class="container edit-question-container">
        <div>
            <form method="post" action="{% url 'edit question' question.id %}" class="edit-question-form">
                <h2>Въпрос:</h2>
                {% csrf_token %}
                {% render_field form.text class="edit-question-field" %}
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">запази</button>
                    <a class="btn btn-secondary" href="{% url 'my questions' %}">отказ</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
