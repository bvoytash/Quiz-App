{% extends 'base.html' %}
{% block page_content %}
    {% load widget_tweaks %}
    <style>
        .edit-answer-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .edit-answer-form {
            margin-bottom: 20px;
        }
        .edit-answer-form h2 {
            margin-bottom: 20px;
        }
        .edit-answer-field {
            font-size: large;
            border: solid;
            border-color: green;
            border-radius: 10px;
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .checkbox-answer {
            font-size: large;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-buttons .btn {
            width: auto;
            padding: 10px 20px;
        }
    </style>
    <div class="container edit-answer-container">
        <div>
            <form method="post" class="edit-answer-form">
                <h2>Отговор:</h2>
                {% csrf_token %}
                {% render_field form.text class="edit-answer-field" %}
                <div class="checkbox-answer">
                    <span>верен - {% render_field form.correct class="form-check-input" %}</span>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">запази</button>
                    <a class="btn btn-secondary" href="{% url 'my questions' %}">отказ</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
