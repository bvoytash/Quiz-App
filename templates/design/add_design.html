{% extends 'base.html' %}
{% block page_content %}
    {% load widget_tweaks %}
    <style>
        .add-design-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .add-design-header {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            font-size: medium;
            border: solid;
            border-color: green;
            border-radius: 10px;
            width: 100%;
            height: 36px;
            padding: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-buttons .btn {
            width: auto;
            padding: 10px 20px;
        }
    </style>
    <div class="container add-design-container">
        <h2 class="add-design-header">Добави дизайн</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Име:</label>
                {% render_field form.name class="form-control" %}
            </div>
            <div class="form-group">
                {% render_field form.design_image class="form-control" %}
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">добави</button>
                <a class="btn btn-secondary" href="{% url 'design list' %}">отказ</a>
            </div>
        </form>
    </div>
{% endblock %}
